version: "3.8"

services:
  ### DATABASE - PostgreSQL ###
  postgres:
    image: postgres:15
    container_name: postgres
    restart: always
    environment:
      POSTGRES_DB: test
      POSTGRES_USER: makerz
      POSTGRES_PASSWORD: P@ssword1234
    ports:
      - "5432:5432"
    volumes:
      - ./backend/init-db:/docker-entrypoint-initdb.d
      - pg_data:/var/lib/postgresql/data
    networks:
      - mynetwork
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U makerz"]
      interval: 10s
      retries: 3
      start_period: 20s
      timeout: 5s

  ### MQTT Broker - EMQX ###
  emqx:
    image: emqx/emqx:latest
    container_name: emqx
    restart: always
    ports:
      - "1883:1883"
      - "8083:8083"
      - "8084:8084"
      - "8081:8081"
      - "18083:18083"
      - "8883:8883"
    environment:
      EMQX_ALLOW_ANONYMOUS: "true"
      EMQX_LISTENER__WS__DEFAULT__ENABLE: "true"
      EMQX_LISTENER__WSS__DEFAULT__ENABLE: "true"
      EMQX_LISTENER__WSS__DEFAULT__ACCEPTORS: 16
      EMQX_LISTENER__WSS__DEFAULT__MAX_CONNECTIONS: 1024000
      EMQX_LISTENER__WSS__DEFAULT__SSL__ENABLE: "true"
      EMQX_LISTENER__WSS__DEFAULT__SSL__KEYFILE: "/etc/emqx/certs/key.pem"
      EMQX_LISTENER__WSS__DEFAULT__SSL__CERTFILE: "/etc/emqx/certs/cert.pem"
    volumes:
      - ./emqx_certs:/etc/emqx/certs
    networks:
      - mynetwork

  ### Node-RED ###
  node-red:
    image: nodered/node-red
    container_name: node-red
    restart: always
    ports:
      - "1880:1880"
    volumes:
      - node_red_data:/data
    networks:
      - mynetwork

  ### Backend - Node.js API ###
  backend:
    build: ./backend
    container_name: backend
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      emqx:
        condition: service_started
    ports:
      - "3000:3000"
    environment:
      DB_HOST: postgres
      DB_USER: makerz
      DB_PASSWORD: P@ssword1234
      DB_NAME: test
      DB_PORT: 5432
      MQTT_BROKER: mqtt://emqx
    networks:
      - mynetwork
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      retries: 3
      start_period: 20s
      timeout: 5s

  ## Frontend - Ionic ###
  frontend:
    image: nginx:alpine
    container_name: frontend
    restart: always
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "80:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - mynetwork

volumes:
  pg_data:
  node_red_data:

networks:
  mynetwork:
    driver: bridge
