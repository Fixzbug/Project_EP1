<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Create an Account</h2>

    <form id="registerForm" class="space-y-4">
      <input type="email" id="email" placeholder="Email"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        required />

      <input type="password" id="password" placeholder="Password"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        required />

      <button type="submit"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition">
        Register
      </button>
    </form>

    <p id="message" class="mt-4 text-center text-sm"></p>

    <p class="text-center text-sm text-gray-600 mt-4">
      Already have an account?
      <a href="login.html" class="text-blue-500 hover:underline">Login here</a>
    </p>
  </div>

  <script src="js/register.js"></script>

</body>

</html>
